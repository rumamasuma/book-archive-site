<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- bootstrap link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<style>
    body {
       background-image: url(images/bg-4.jpg);
        background-size: cover; 
    }
</style>
<title>Book Archive</title>
</head>
<body>
<header>
    <!-- heading -->
   <div class="d-flex justify-content-center align-items-center g-0">
       <div >
        <img src="images/logo.png"  class="img-fluid w-50 p-4 mx-auto "  alt="">
       </div>
   <div >
    <h2 class="text-center text-white"><i>Welcome to Open Library</i></h2>
   </div>
   </div>
</header>
<section>
    <h3 class="text-center text-info "> Nothing is pleasanter than exploring a library </h3>

    <!-- search button -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field"  type="text" class="form-control" 
        placeholder="Search your favourite book (e.g.javascript) " aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()"
         class="btn btn-outline-info" type="button" id="button-search">Search</button>
      </div>
      <!-- search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4 p-3 ">
          </div>
       <!-- error message -->
  <div id="error-message"  class="text-center m-2 text-white"></div>
  <!-- book number found -->
  <div id="book-numbers">

  </div>
  
</section>


<!-- bootstrap script bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
       <!-- js link -->
       <script src="api.js"></script>
</body>
</html>
