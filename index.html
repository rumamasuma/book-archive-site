<!-- bootstrap link -->

<title>Book Archive</title>

<body>
<header>
   <div class="d-flex justify-content-center align-items-center g-0">
       <div>
        <img src="images/logo.png"  class="img-fluid w-50 mx-auto "  alt="">
       </div>
   <div>
    <h2 class="text-center text-info"><i>Welcome to Open Library</i></h2>
   </div>
   </div>
</header>
<section>
    <!-- The only thing that you absolutely have to know, is the location of the library
   
   -->

    <h3 class="text-center text-success "> Nothing is pleasanter than exploring a library </h3>
    <h5 class="text-center  "> Libraries store the energy that fuels the imagination  </h5>
    <!-- search button -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field"  type="text" class="form-control" 
        placeholder="Search your favourite book (e.g.javascript) " aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()"
         class="btn btn-outline-dark" type="button" id="button-search">Search</button>
      </div>
      <!-- search result -->
     
        <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4 p-3">
          
            <div class="col">
              <div class="card h-100">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                  <h5 class="card-title">book</h5>
                  <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                </div>
              </div>
            </div> 
          </div>
     
</section>
